<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Item | Online Shop</title>

    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #f9f9f9;
    line-height: 1.6;
}

header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

header p {
    margin: 5px 0 0;
    font-size: 1.2rem;
}

main {
    padding: 20px;
    max-width: 800px;
    margin: auto;
}

#return-form {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #007BFF;
    border-bottom: 2px solid #f1f1f1;
    padding-bottom: 5px;
    margin-bottom: 15px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

textarea {
    height: 100px;
    resize: none;
}

.btn {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1rem;
    display: inline-block;
    text-align: center;
}

.btn:hover {
    background-color: #0056b3;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #f1f1f1;
    color: #333;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header>
        <h1>Return Item</h1>
        <p>Need to return an item? Fill out the form below, and we’ll take care of the rest!</p>
    </header>

    <main>
        <section id="return-form">
            <h2>Return Request Form</h2>
            <form action="/submit-return" method="post">
                <div class="form-group">
                    <label for="order-id">Order ID:</label>
                    <input type="text" id="order-id" name="order-id" placeholder="Enter your Order ID" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Return:</label>
                    <select id="reason" name="reason" required>
                        <option value="">Select a reason</option>
                        <option value="damaged">Item was damaged</option>
                        <option value="incorrect">Received incorrect item</option>
                        <option value="not-needed">No longer needed</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments (optional):</label>
                    <textarea id="comments" name="comments" placeholder="Provide more details about the return"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Submit Return Request</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 OnlineShop Inc. All rights reserved. Need help? <a href="#">Contact Us</a>.</p>
    </footer>
</body>
</html>
